<!--foodbox-->

<div class="container mt-4 mb-4">
    <h1 class="text-center mt-3">Customers Favourites Food </h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodDate;index as i">

            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}"/>
                <h1>{{fd.foodname}}</h1>
                <p>{{fd.foodprice | currency :'INR'}}</p>

            </div>

        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
